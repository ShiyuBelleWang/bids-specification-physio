#
# Groups of related metadata fields
#
# Assumptions: never need disjunction of selectors
# Assumptions: top-to-bottom overrides is sufficient logic

---
# Metadata for stim files
Continuous:
  selectors:
    - intersects([suffix], ["stim"])
  fields:
    SamplingFrequency: required
    StartTime: required
    Columns: required

# Metadata for physio files
Continuous:
  selectors:
    - intersects([suffix], ["physio"])
  fields:
    SamplingFrequency: required
    StartTime: required
    Columns: required
    ConcurrenceGroup: optional
    PhysioType: recommended
    AcquisitionObservations: optional
    SubjectPosition: recommended
    SoftwareModels: recommended
    SoftwareVersions: recommended
    ManufacturersModelName: recommended
    Manufacturer: recommended
    DeviceSerialNumber: optional

# Other recommended metadata for physiological data
PhysioHardware:
  selectors:
    - suffix == "physio"
  fields:
    Manufacturer: recommended
    ManufacturersModelName: recommended
    SoftwareVersions: recommended
    DeviceSerialNumber: recommended
