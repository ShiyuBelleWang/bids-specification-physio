---
# Required fields
Continuous:
  selectors:
    - datatype == "physio"
    - suffix == "physio"
  fields:
    SamplingFrequency:
      level: required
    ConcurrenceGroup:
      level: optional
    StartTime:
      level: required
    Columns:
      level: required
    PhysioType:
      level: recommended
    AcquisitionObservations:
      level: optional
    SubjectPosition:
      level: recommended
    SoftwareModels:
      level: recommended
    SoftwareVersions:
      level: recommended
    ManufacturersModelName:
      level: recommended
    Manufacturer:
      level: recommended
    DeviceSerialNumber:
      level: optional


        
